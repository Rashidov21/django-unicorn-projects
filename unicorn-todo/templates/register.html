{% extends './wrapper.html' %} {% block content %}
<section>
  <div class="container">
    <div class="row my-5">
        <div class="col-sm-12 col-md-6 mx-auto">
            <form class="login-form card px-3 py-5 " method="POST">
                {% csrf_token %}
                <h4>Login form</h4>
                <div class="row">
                  <div class="col-lg-12">
                    {% for field in form %}
                    <div class="form-group position-relative d-flex flex-column gap-1">
                      <label>{{field.label}} <span class="text-danger">*</span></label>

                      {{field}}
                    </div>
                    {% endfor %}
                  </div>

                  <div class="col-lg-4 mb-0">
                    <button class="btn btn-primary w-100" type="submit">Submit</button>
                  </div>
                  <div class="col-12 text-center">
                    <p class="mb-0 mt-3">
                      <small class="text-dark mr-2">Don't have an account ?</small>
                      <a href="#" class="text-dark font-weight-bold">Sign Up</a>
                    </p>
                  </div>
                </div>
              </form>
        </div>
    </div>
 
  </div>
</section>

{% endblock %}
