<div>
  <script>
    if ( window.history.replaceState ) {
        window.history.replaceState( null, null, window.location.href );
    }
  </script>
<form action="" method="post" unicorn:submit="add_todo">

  {% if message %}
    <article class="message {% if message.tag %} is-{{message.tags}} {% endif %}">
      <div class="message-header">
        <p>{{message.message|title}}</p>
        <button class="delete" aria-label="delete" unicorn:click="close_message_box"></button>
      </div>
    </article>
  {% endif %}

  {% csrf_token %}
    <div class="field">
        <label class="label">Title</label>
        <div class="control">
          <input class="input" name="title" type="text" placeholder="Text input">
        </div>
      </div>
    
      
      <div class="field">
        <label class="label">Category</label>
        <div class="control">
          <div class="select">
            <select name="category">
              {% for cat in categories %}
              <option value="{{cat.name}}">{{cat.name}}</option>
              {% endfor %}
            </select>
          </div>
        </div>
      </div>
      
      <div class="field">
        <label class="label">Description</label>
        <div class="control">
          <textarea name="content" class="textarea" placeholder="Textarea"></textarea>
        </div>
      </div>
      
      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox">
            This todo is done !
          </label>
        </div>
      </div>

      
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link" type="submit">Submit</button>
        </div>
        <div class="control">
          <button class="button is-link is-light">Cancel</button>
        </div>
      </div>
</form>

</div>
